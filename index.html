
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- iOS Web App 兼容性 meta 标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>AI Studio - Infinite Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #0B0C0E; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #E4E4E7; touch-action: none; }
      
      /* Custom scrollbar for node content - Light Mode / Default */
      .node-scroll {
        scrollbar-width: thin;
        scrollbar-color: #a1a1aa transparent;
      }
      .node-scroll::-webkit-scrollbar { width: 6px; }
      .node-scroll::-webkit-scrollbar-track { background: transparent; }
      .node-scroll::-webkit-scrollbar-thumb { background-color: #a1a1aa; border-radius: 3px; }
      .node-scroll::-webkit-scrollbar-thumb:hover { background-color: #71717a; }

      /* Dark mode scrollbar - Darker and subtler */
      .node-scroll-dark {
        scrollbar-width: thin;
        scrollbar-color: #3f3f46 transparent;
      }
      .node-scroll-dark::-webkit-scrollbar { width: 6px; }
      .node-scroll-dark::-webkit-scrollbar-track { background: transparent; }
      .node-scroll-dark::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 3px; }
      .node-scroll-dark::-webkit-scrollbar-thumb:hover { background-color: #52525b; }

      /* Generic custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #52525b; border-radius: 2px; }

      /* Grid pattern for canvas */
      .grid-pattern {
        background-size: 24px 24px;
        background-image: radial-gradient(var(--grid-color, #27272a) 1px, transparent 1px);
      }
      /* Hide scrollbar for clean inputs */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Organic Blob Animations for Liquid Effect */
      @keyframes blob-flow-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      @keyframes blob-flow-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-30px, 40px) scale(1.1); }
        66% { transform: translate(20px, -30px) scale(0.9); }
      }
      @keyframes blob-flow-3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, 20px) scale(1.2); }
      }

      .animate-blob-1 { animation: blob-flow-1 12s infinite ease-in-out; }
      .animate-blob-2 { animation: blob-flow-2 15s infinite ease-in-out; }
      .animate-blob-3 { animation: blob-flow-3 10s infinite ease-in-out; }
    </style>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>

</html>
